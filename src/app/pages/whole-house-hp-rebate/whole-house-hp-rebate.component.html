<form [formGroup]="formGroup" (ngSubmit)="submitForm(formGroup.value)">
    <mat-stepper linear #stepper  >
      <!-- Step 1 -->
      <mat-step  errorMessage="Equipment Size is required." formGroupName="nominalSize" [stepControl]="formGroup?.get('equipment_size')!">
        <!-- Name of step -->
        <ng-template matStepLabel>Equipment Size</ng-template>
        <!-- Content of step -->
        <div class="rc-content-flex rc-column">
          <h2 class="rc-main-title">Equipment Size</h2>
          <!-- User input -->
          <div class="rc-column">
            <!-- input -->
            <mat-form-field appearance="fill">
              <mat-label>Manual J Heating BTUH</mat-label>
              <input matInput placeholder="Manual J Heating BTUH" type="number" required formControlName="heatingBTUH" >
            </mat-form-field>

            <!-- button -->
            <div class="nkn-center nkn-mt-medium">
              <button type="submit" mat-flat-button color="primary" matStepperNext>Continue</button>
            </div>
          </div>
        </div>
      </mat-step>
      <!-- Step 1 end  -->

      <!-- results -->
      <mat-step>
        
        <ng-template matStepLabel>AHRI Combinations</ng-template>

        <h2 class="rc-main-title">AHRI Combinations</h2>

        <!-- product line -->
        <div *ngFor="let productLine of productLines; let i = index">
          <button type="button" (click)="submitProductLine(i)" mat-raised-button matStepperNext color="primary">
            {{productLine}}
          </button>
        </div>

        <!-- table -->
        <app-results-who  [data]="data"></app-results-who>

      </mat-step>
      <!-- results end -->

    </mat-stepper>

  </form>
