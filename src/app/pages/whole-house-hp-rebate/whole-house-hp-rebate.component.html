
<form>
    <mat-stepper #stepper >
      <!-- paso 1 -->
      <mat-step  errorMessage="Name is required." >
  
  
          <!-- nombre del paso -->
          <ng-template matStepLabel>Equipment Size</ng-template>
  
          <!-- input -->
          <mat-form-field appearance="fill">
            <mat-label>Manual J Heating BTUH</mat-label>
            <input matInput placeholder="Last name, First name" required>
          </mat-form-field>
          <br>
          
  
          <!-- button -->
          <div>
            <button type="button"  mat-button matStepperNext>Continue</button>
          </div>
  
        
      </mat-step>
      <!-- paso 1 end  -->
  
      <!-- paso 2 -->
      <mat-step  errorMessage="Address is required."  >
  
  
           <!-- nombre del paso -->
          <ng-template matStepLabel>Energy Distrubution</ng-template>
  
          <!-- input -->
          <mat-label>Energy Distrubution Method</mat-label>
          <br>
          <mat-radio-button value="1">Mini - Split</mat-radio-button>
          <br>
          <mat-radio-button value="2">Tradicional Ducted</mat-radio-button>
          <br>
         
          <!-- button -->
          <div>
            <button type="button" mat-button matStepperPrevious>Back</button>
            <button type="button" type="submit" mat-button matStepperNext>Continue</button>
          </div>
        
      </mat-step>
      <!-- paso 2 end -->
  

  
      <!-- paso 3 -->
      <mat-step>
        <ng-template matStepLabel>AHRI Combinations</ng-template>
         <!-- table -->
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
            <!-- table end  -->
      </mat-step>
      <!-- paso 3 end -->
  
    </mat-stepper>
    
  </form>
